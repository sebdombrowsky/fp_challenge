  <script>
    function GetLocalStorage()
    {
      var liste = [];
      if (localStorage == null || localStorage.length == 0)
      {
        return null;
      }
      for (var i = 0, len = localStorage.length; i < len; ++i)
      {
        liste.push(localStorage.key(i));
      }
      return liste;
    }
  </script>
